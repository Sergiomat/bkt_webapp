services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: construction
      POSTGRES_USER: construction
      POSTGRES_PASSWORD: construction
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    env_file:
      - ../backend/.env
    ports:
      - "8005:8000"
    depends_on:
      - db
    volumes:
      - ../backend:/app

volumes:
  pgdata:
